<div class="container">
  <div class="ordem-compra" *ngIf="idOrderBuy === undefined">
    <form novalidate>
    
      <h5>Sua Compra</h5>
      <hr />

      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/1/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Super Burger
          <br />
          Rodízio de Mini-hambúrger com opção de entrada.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          29.90
        </div>
      </div>
      
      <div class="form-row" style="background: #FAFAFA; padding: 20px; border-bottom: solid 1px #F0F0F0">
        <div class="form-group col-sm-1">
          <img src="/assets/ofertas/4/img1.jpg" class="img-fluid">
        </div>
        <div class="form-group col-sm-6">
          Estância das águas
          <br />
          Diversão garantida com piscinas, trilhas e muito mais.
        </div>

        <div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-link">-</button>
              1
              <button type="button" class="btn btn-link">+</button>
            </div>
          </div>
        </div>

        <div class="form-group col-sm-3 d-flex justify-content-end">
          31.90
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col d-flex justify-content-end">
          <h4>Total do pedido: 61.80</h4>
        </div>
      </div>
      <br />


      <h5>Dados de entrega</h5>
      <hr />

      <div class="form-row">

        <div class="form-group col-md-6">
          <input #inputAddress
            type="text" 
            class="form-control {{ addressPrimitiveState ? '' : (addressValid ? 'is-valid' : 'is-invalid') }}" 
            placeholder="Endereço" 
            autocomplete="off" 
            minlength="5" 
            required
            [value]="address"
            (input)="updateAddress(inputAddress.value)"
          >
          <div *ngIf="addressPrimitiveState == false">
            
            <div *ngIf="addressValid; else msgAddressInvalid">
              <small class="form-text text-sucess">Ok</small>
            </div>

            <ng-template #msgAddressInvalid>
              <small class="form-text text-danger">Endereço Inválido</small>
            </ng-template>

          </div>
        </div>

        <div class="form-group col-md-2">
          <input #inputNumber
            type="text" 
            class="form-control {{ numberPrimitiveState ? '' : (numberValid ? 'is-valid' : 'is-invalid') }}" 
            placeholder="Número" 
            autocomplete="off" 
            minlength="1" 
            required
            [value]="numberValue"
            (input)="updateNumber(inputNumber.value)"
          >
          <div *ngIf="numberPrimitiveState == false">

            <div *ngIf="numberValid; else msgNumberInvalid">
                <small class="form-text text-sucess">Ok</small>
            </div>
            <ng-template #msgNumberInvalid>
                <small class="form-text text-danger">Número Inválido</small>
            </ng-template>

          </div>
        </div>

        <div class="form-group col-md-4">
          <input #inputComplement
            type="text" 
            class="form-control {{ complementPrimitiveState ? '' : (complementValid ? 'is-valid' : '') }}" 
            placeholder="Complemento" 
            autocomplete="off"
            [value]="complement"
            (input)="updateComplement(inputComplement.value)"
          >
          <div *ngIf="complementPrimitiveState == false">
            <div *ngIf="complementValid">
                <small class="form-text text-sucess">Ok</small>
            </div>
          </div>

        </div>

      </div>
      <br />

      <h5>Dados de pagamento</h5>
      <hr />

      <div class="form-row">
          
        <div class="form-group col-md-3">
          <select #selectPaymentForm
            class="form-control {{ paymentFormPrimitiveState ? '' : (paymentFormValid ? 'is-valid' : 'is-invalid') }}"
            (change)="updatePaymentForm(selectPaymentForm.value)"
          >
          <!-- esse value vai buscar o value do option que selected for igual a selected -->
            <option value="">Selecione uma opção</option>
            <option value="money" selected="{{ paymentForm == 'money' ? 'selected' : '' }}">Dinheiro</option>
            <option value="debit" selected="{{ paymentForm == 'debit' ? 'selected' : '' }}">Débito</option>
          </select>
          <div *ngIf="paymentFormPrimitiveState == false">
            <div *ngIf="paymentFormValid; else msgPaymentInvalid">
              <small class="form-text text-sucess">Ok</small>
            </div>
            <ng-template #msgPaymentInvalid>
              <small class="form-text text-danger">Forma de Pagamento Inválida</small>
            </ng-template>
            
          </div>
        </div>
      </div>

      <hr />
      <button 
        type="button" 
        class="btn btn-primary btn-lg" 
        [disabled]="formState"
        (click)="confirmBuy()"
      >Cofirmar compra</button>
    </form>
  </div>
  <div class="ordem-compra" *ngIf="idOrderBuy !== undefined">
    <app-ordem-compra-sucesso
      [idOrderBuy]=idOrderBuy
    >
    </app-ordem-compra-sucesso>
  </div>
</div>
